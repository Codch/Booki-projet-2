<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        
        <title>Booki - Planifie tes vacances !</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <div class="headerlogo"><a href="#"><img src="images/logo/Booki@3x.png" alt="logo"></a> 
                </div>
                <div class="headermenu">
                    <div class="navbarlink" id="navarbar-link-accomodation">  
                        <a href="#">Hébergements</a>
                    </div>
                    <div class="navbarlink" id="navbar-link-activities">
                        <a href="#">Activités</a>
                    </div>
                </div>
            </nav>
        </header> 
        <main>
            <div>
                <h1 class="title-h1">Trouver votre hébergement pour des vacances de rêve</h1>
                <p class="subtitle">En plein centre ville ou pleine nature</p>
            </div>
            <div class="research-box">
                <div class="icon-location">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input type="text" placeholder="Marseille, France" class="research-bar">
                <button class="button-research" id="button-research">Rechercher</button>

            </div>

            <div>
                <h3>Filtres</h3>
            </div>
        </main>
