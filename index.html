<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        
        <title>Booki - Planifie tes vacances !</title>
    </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <div class="headerlogo"><a href="#"><img src="images/logo/Booki@3x.png" alt="logo"></a> 
                </div>
                <div class="headermenu">
                     
                        <a href="#" class="navbarlink" id="navarbar-link-accomodation">Hébergements</a>
                        <a href="#" class="navbarlink" id="navbar-link-activities">Activités</a>
                    
                </div>
            </nav>
        </header> 
        <main>
            <div>
                <h1 class="title-h1">Trouver votre hébergement pour des vacances de rêve</h1>
                <p class="subtitle">En plein centre ville ou pleine nature</p>
            </div>
            <div class="research-box">
                <div class="icon-location">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input type="text" placeholder="Marseille, France" class="research-bar">
                <button class="button-research" id="button-research">Rechercher</button>
                <button class="button-research searchFormSubmitinputIcon fas fa-search" id="icon-glass"></button>

            </div>

            <div class="filters">
                <h3 class="title-h2">Filtres</h3>
                <ul class="filters-ul">
                    <li class="filter-button"><i class="fas fa-money-bill-wave icon-filter"></i>Économique</li>
                    <li class="filter-button"><i class="fas fa-child icon-filter"></i>Familiale</li>
                    <li class="filter-button"><i class="fas fa-heart icon-filter"></i>Romantique</li>
                    <li class="filter-button"><i class="fas fa-dog icon-filter"></i>Animaux autorisés</li>
                </ul>
            </div>
        </main>
    </body>
